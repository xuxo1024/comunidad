blog:
    path:     /
    defaults: { _controller: "BloggerBlogBundle:Blog:index" }

blog_show:
    path:     /{id}/show
    defaults: { _controller: "BloggerBlogBundle:Blog:showAdmin" }

blog_new:
    path:     /new
    defaults: { _controller: "BloggerBlogBundle:Blog:new" }

blog_create:
    path:     /create
    defaults: { _controller: "BloggerBlogBundle:Blog:create" }
    requirements: { _method: post }

blog_edit:
    path:     /{id}/edit
    defaults: { _controller: "BloggerBlogBundle:Blog:edit" }

blog_update:
    path:     /{id}/update
    defaults: { _controller: "BloggerBlogBundle:Blog:update" }
    requirements: { _method: post|put }

blog_delete:
    path:     /{id}/delete
    defaults: { _controller: "BloggerBlogBundle:Blog:delete" }
    requirements: { _method: post|delete }
